<div class="panel panel-primary">
  <div class="panel-heading">
    {{pageTitle}} <span *ngIf="listFilter.length"> {{displayFilter()}}</span>
  </div>
  <div class="panel-body">
    <md-card>
      <div class="row">
        <div class="form-group col-md-4">
          <label for="sel1">Filter by:</label>
          <input id="sel1" type="text" class="form-control"
          [(ngModel)]="listFilter" [placeholder]="placeholderFilter" />
        </div>
      </div>
    </md-card>

    <md-grid-list class="md-grid" cols="3" rowHeight="3:4" gutterSize="15px"  *ngIf="products && products.length">
      <md-grid-tile
        *ngFor="let product of products |
          productFilter:listFilter;
          let i = index"
        [colspan]="1"
        [rowspan]="1">

        <md-card class="md-card-product" [routerLink]="['/product', product.productId]">
          <img md-card-image id="product{{i}}" [src]="product.imageUrl" [title]="product.productName">
          <md-card-header>
            <md-card-title class="md-card-title-product">
              <md-chip-list>
                <md-chip color="primary" selected="true">
                  {{product.productName}}
                </md-chip>
                <md-chip color="accent" selected="false">
                  <b>{{ product.price | currency:"EUR":true:"1.2-2"}}</b>
                </md-chip>
              </md-chip-list>
            </md-card-title>
          </md-card-header>
          <md-card-content>
            <sm-shared-rating
              [rating]="product.starRating" (ratingClicked)="onRatingClicked($event)">
            </sm-shared-rating>
            {{product.description}}
          </md-card-content>
        </md-card>

      </md-grid-tile>
    </md-grid-list>
